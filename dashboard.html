<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - 3alemny</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-body">
    <nav class="navbar">
        <div class="nav-container">
            <h2 class="logo">3alemny</h2>
            <div class="nav-links">
                <span id="userId" class="user-info"></span>
                <span id="userEmail" class="user-info"></span>
                <span id="userRole" class="user-info"></span>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <aside class="sidebar">
            <ul class="menu">
                <li><a href="#" data-section="courses" class="menu-link active">Courses</a></li>
                <li><a href="#" data-section="grades" class="menu-link">Grades</a></li>
                <li><a href="#" data-section="messages" class="menu-link">Messages</a></li>
                <li id="createCourseMenu" style="display: none;">
                    <a href="#" data-section="create-course" class="menu-link">Create Course</a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <section id="courses-section" class="content-section active">
                <h2>My Courses</h2>
                <div id="coursesGrid" class="courses-grid"></div>
                
                <div id="allCoursesSection" style="display: none;">
                    <h3>Available Courses</h3>
                    <div id="allCoursesGrid" class="courses-grid"></div>
                </div>
            </section>

            <section id="grades-section" class="content-section">
                <h2>My Grades</h2>
                <div id="gradesTable" class="grades-container"></div>
            </section>

            <section id="messages-section" class="content-section">
                <h2>Messages</h2>
                <div id="messagesContainer" class="messages-container"></div>
                
                <div class="send-message-box">
                    <h3>Send New Message</h3>
                    <input type="number" id="recipientId" placeholder="Recipient User ID">
                    <textarea id="messageText" placeholder="Type your message..."></textarea>
                    <button id="sendMessageBtn" class="btn-primary">Send Message</button>
                </div>
            </section>
            <section id="create-course-section" class="content-section">
                <h2>Create New Course</h2>
                <form id="createCourseForm" class="create-form">
                    <div class="form-group">
                        <label for="courseName">Course Name</label>
                        <input type="text" id="courseName" required>
                    </div>
                    <div class="form-group">
                        <label for="capacity">Capacity</label>
                        <input type="number" id="capacity" min="1" required>
                    </div>
                    <button type="submit" class="btn-primary">Create Course</button>
                </form>

                <div id="teacherCoursesSection" style="margin-top: 40px;">
                    <h3>My Courses</h3>
                    <div id="teacherCoursesGrid" class="courses-grid"></div>
                </div>
            </section>

            <section id="manage-course-section" class="content-section">
                <h2 id="manageCourseTitle">Manage Course</h2>
                
                <div class="manage-tabs">
                    <button class="tab-btn active" data-tab="students">Students</button>
                    <button class="tab-btn" data-tab="assign-grades">Assign Grades</button>
                    <button class="tab-btn" data-tab="manage-settings">Settings</button>
                </div>

                <div id="students-tab" class="tab-content active">
                    <h3>Enrolled Students</h3>
                    <div id="enrolledStudents" class="students-list"></div>
                </div>

                <div id="assign-grades-tab" class="tab-content">
                    <h3>Assign Grades</h3>
                    <form id="assignGradeForm" class="create-form">
                        <div class="form-group">
                            <label for="studentId">Student ID</label>
                            <input type="number" id="studentId" required>
                        </div>
                        <div class="form-group">
                            <label for="gradeValue">Grade</label>
                            <input type="text" id="gradeValue" required>
                        </div>
                        <button type="submit" class="btn-primary">Assign Grade</button>
                    </form>

                    <div style="margin-top: 30px;">
                        <h3>Course Grades</h3>
                        <div id="courseGradesTable"></div>
                    </div>
                </div>

                <div id="manage-settings-tab" class="tab-content">
                    <h3>Course Settings</h3>
                    
                    <form id="updateCapacityForm" class="create-form">
                        <div class="form-group">
                            <label for="newCapacity">Update Capacity</label>
                            <input type="number" id="newCapacity" min="1" required>
                        </div>
                        <button type="submit" class="btn-primary">Update Capacity</button>
                    </form>

                    <div style="margin-top: 30px;">
                        <button id="deleteCourseBtn" class="btn-delete">Delete Course</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
